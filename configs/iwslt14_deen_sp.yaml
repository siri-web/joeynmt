name: "iwslt14_deen_sp"
joeynmt_version: "2.0.0"

data:
    # CAUTION: the data splits and preprocessing here are different from the data splits created by scripts/get_iwslt14_sp.sh
    train: "iwslt14"    # cf. https://github.com/may-/datasets/blob/master/datasets/iwslt14/iwslt14.py
    dev: "iwslt14"      # ['TED.dev2010', 'TEDX.dev2012']
    test: "iwslt14"     # ['TED.tst2010', 'TED.tst2011', 'TED.tst2012']
    dataset_type: "huggingface"
    dataset_cfg:
        name: "de-en"
    src:
        lang: "de"
        max_length: 512
        lowercase: True
        normalize: False
        level: "bpe"
        voc_limit: 32000
        voc_min_freq: 1
        voc_file: "test/data/iwslt14/sp.vocab"
        tokenizer_type: "sentencepiece"
        tokenizer_cfg:
            model_file: "test/data/iwslt14/sp.model"
            model_type: "unigram"
            character_coverage: 1.0
            alpha: 0.1
            pretokenizer: "moses"
    trg:
        lang: "en"
        max_length: 512
        lowercase: True
        normalize: False
        level: "bpe"
        voc_limit: 32000
        voc_min_freq: 1
        voc_file: "test/data/iwslt14/sp.vocab"
        tokenizer_type: "sentencepiece"
        tokenizer_cfg:
            model_file: "test/data/iwslt14/sp.model"
            model_type: "unigram"
            character_coverage: 1.0
            alpha: 0.1
            pretokenizer: "moses"

testing:
    n_best: 1
    beam_size: 5
    beam_alpha: 1.0
    batch_size: 1024
    batch_type: "token"
    max_output_length: 100
    eval_metrics: ["bleu"]
    sacrebleu_cfg:
        tokenize: "13a"
        lowercase: True

training:
    #load_model: "models/iwslt14_deen_sp/latest.ckpt"
    #reset_best_ckpt: True
    #reset_scheduler: True
    #reset_optimizer: True
    #reset_iter_state: True
    random_seed: 42
    optimizer: "adam"
    normalization: "tokens"
    adam_betas: [0.9, 0.999]
    scheduling: "warmupinversesquareroot"
    learning_rate_warmup: 4000
    learning_rate: 0.0002
    learning_rate_min: 0.00000001
    weight_decay: 0.0
    label_smoothing: 0.1
    loss: "crossentropy"
    batch_size: 8192
    batch_type: "token"
    batch_multiplier: 1
    early_stopping_metric: "bleu"
    epochs: 100
    validation_freq: 1000
    logging_freq: 100
    model_dir: "models/iwslt14_deen_sp"
    overwrite: False
    shuffle: True
    use_cuda: True
    fp16: True
    print_valid_sents: [0, 1, 2, 3]
    keep_best_ckpts: 5

model:
    initializer: "xavier_uniform"
    bias_initializer: "zeros"
    init_gain: 1.0
    embed_initializer: "xavier_uniform"
    embed_init_gain: 1.0
    tied_embeddings: True
    tied_softmax: True
    encoder:
        type: "transformer"
        num_layers: 6
        num_heads: 8
        embeddings:
            embedding_dim: 512
            scale: True
            dropout: 0.
        # typically ff_size = 4 x hidden_size
        hidden_size: 512
        ff_size: 2048
        dropout: 0.1
        layer_norm: "pre"
        activation: "relu"
    decoder:
        type: "transformer"
        num_layers: 6
        num_heads: 8
        embeddings:
            embedding_dim: 512
            scale: True
            dropout: 0.
        # typically ff_size = 4 x hidden_size
        hidden_size: 512
        ff_size: 2048
        dropout: 0.1
        layer_norm: "pre"
        activation: "relu"
